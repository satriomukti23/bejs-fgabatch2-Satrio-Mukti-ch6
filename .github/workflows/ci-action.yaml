name: Deploy to Railway

on:
  push:
    branches:
      - master  # or the branch you want to deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      IMAGE_KIT_PUBLIC_KEY: ${{ secrets.IMAGE_KIT_PUBLIC_KEY }}
      IMAGE_KIT_PRIVATE_KEY: ${{ secrets.IMAGE_KIT_PRIVATE_KEY }}
      IMAGE_KIT_URL_ENDPOINT: ${{ secrets.IMAGE_KIT_URL_ENDPOINT }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Use Node 20
      uses: actions/setup-node@v1
      with:
        node-version: 20.12.2

    - name: Install Railway CLI
      run: npm install -g @railway/cli

    - name: Deploy to Railway
      run: |
        railway up --service bejs-fgabatch2-Satrio-Mukti-ch6
    
    - name: Setup database
      run: railway run --service bejs-fgabatch2-Satrio-Mukti-ch6 npx prisma migrate deploy